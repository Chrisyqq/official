<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <!-- 使用UTF-8编码 -->
	<meta charset="UTF-8">
	<!-- 以最新的IE版本模式来显示网页 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--标题-->
      <title>公文查看</title>
	  	<!-- CSS -->
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- font-awesome -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<!-- 页面顶部开始 -->
	<div class="docInput-top">
		<ol class="breadcrumb">
			<li><a href="index_1.html"><i class="icon-home"></i> 首页</a></li>
		  <li class="active"> ×××公文</li>
		  <li class="active">查看公文</li> 
		</ol>
	</div>
	<!-- 页面顶部结束 -->

<!-- 表格开始 -->
	<div class="container-fluid">
	<form action="message.html" method="post" >
		<div class="row">
			<div class="col-md-12 tab-caption">查 看 公 文 信 息</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="form-horizontal">
				  <div class="form-group">
				    <label for="unit1" class="col-md-2 control-label">接收单位：</label>
				    <div class="col-md-10">
				    	<input type="text" class="form-control" id="meetTime4" readonly="true" value="党委">
				    </div>
  				</div>
  			</div>
  		</div>
  	</div>
		<hr/>

		<div class="row">
			<div class="col-md-4">
					<div  class="form-horizontal">
					  <div class="form-group">
					    <label for="level1" class="col-xs-6 control-label">等&nbsp; &nbsp; &nbsp; &nbsp;级：</label>
					    <div class="col-xs-6">
						    <input type="text" class="form-control" id="meetTime4" readonly="true" value="高级">
				  		</div>
					  </div>
					</div >
			</div>
			<div class="col-md-4">
				<div class="form-horizontal">
				  <div class="form-group">
				    <label for="docNumber1" class="col-xs-4 control-label">发文编号：</label>
							<div class="col-xs-7">
				    		<input type="text" class="form-control" id="docNumber1" readonly="true" value="ABCDEFG">
				    	</div>
				  </div>
				</div >
			</div>
  		<div class="col-md-4">
  			<div  class="form-horizontal">
				  <div class="form-group">
				    <label for="docTitle1" class="col-xs-4 control-label">文件标题：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control" id="docTitle1" readonly="true" value="123123123123">
				    </div>
				  </div>
				</div >
  		</div>
		</div>
		<hr/>

		<div class="row">
			<div class="col-md-12">
				<div  class="form-horizontal">
				  <div class="form-group">
				    <label for="docSummary1" class="col-md-2 control-label">发文摘要：</label>
							<div class="col-md-10">
				    		<input type="text" class="form-control" id="docSummary1" readonly="true" value="此文件为内部技术分享文件  切勿外传">
				    	</div>
						
				  </div>
				</div >
			</div>
		</div>
		<hr/>
		
		<div class="row">
			<div class="col-md-2">
				<strong class="pull-right">附件：</strong>
			</div>
			<div class="col-md-10">
				<p><a href="">asdasda.jpg</a></p>
				<p><a href="">asdasdasd.jpg</a></p>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-md-offset-2">
				<br/>
				<button type="submit" class="btn btn-default btn-lg"><strong>报 名</strong></button>
			</div>
		</div>
		</form>
	</div>
	<!-- 表格结束 -->



<!-- JavaScript -->
	<!-- JQuery 1.9 (为了兼容IE8，使用低版本JQuery) -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Respond.js (为了使Bootstrap响应式兼容IE8) -->
	<script type="text/javascript" src="js/respond.js"></script>
	<!-- html5shiv.js (为了能在IE8中使用HTML5) -->
	<script type="text/javascript" src="js/html5shiv.js"></script>
</body>
</html>
