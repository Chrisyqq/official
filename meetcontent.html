<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <!-- 使用UTF-8编码 -->
	<meta charset="UTF-8">
	<!-- 以最新的IE版本模式来显示网页 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--标题-->
      <title>会议查看</title>
	  	<!-- CSS -->
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<!-- font-awesome -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!-- Style -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

<body>
<!-- 页面顶部开始 -->
	<div class="docInput-top">
		<ol class="breadcrumb">
			<li><a href="index_1.html"><i class="icon-home"></i> 首页</a></li>
		  <li class="active"> ×××会议</li>
		  <li class="active">查看会议</li> 
		</ol>
	</div>
	<!-- 页面顶部结束 -->

<!-- 表格开始 -->
	<div class="container-fluid">
	<form action="message.html" method="post" >
		<div class="row">
			<div class="col-md-12 tab-caption">查 看 会 议 信 息</div>
		</div>
		
		<div class="row">
			<div class="col-md-4">
				<div class="form-horizontal">
				  <div class="form-group">
				    <label for="meetTime4" class="col-xs-6 control-label">会议时间：</label>
							<div class="col-xs-6">
				    		<input type="text" class="form-control" id="meetTime4" readonly="true" value="2012-1-41">
				    	</div>
				  </div>
				</div>
			</div>
  		<div class="col-md-4">
  			<div class="form-horizontal">
				  <div class="form-group">
				    <label for="meetName4" class="col-xs-6 control-label">会议名称：</label>
				    <div class="col-xs-6"> 
				    	<input type="text" class="form-control" id="meetName4" value="技术分享会" readonly="true">
				    </div>
				  </div>
				</div>
  		</div>
  		<div class="col-md-4">
				<div class="form-horizontal">
				  <div class="form-group">
				    <label for="company4" class="col-xs-6 control-label">承办单位：</label>
							<div class="col-xs-6">
				    		<input type="text" class="form-control"  id="无 CSS 样式" value="党委办公室" readonly="TRUE">
				    	</div>
				  </div>
				</div>
			</div>
		</div>


		

		<div class="row">
			<div class="col-md-4">
					<div class="form-horizontal">
					  <div class="form-group">
					    <label for="level4" class="col-xs-6 control-label">等&nbsp; &nbsp; &nbsp; &nbsp;级：</label>
					    <div class="col-xs-6">
						  <input type="text" class="form-control"  id="无 CSS 样式" value="高级" readonly="TRUE">
				  		</div>
					  </div>
					</div>
			</div>
			<div class="col-md-4">
				<div class="form-horizontal">
				  <div class="form-group">
				    <label for="docNumber4" class="col-xs-6 control-label">发文编号：</label>
							<div class="col-xs-6">
				    		<input type="text" class="form-control" id="docNumber4" value="ABCDEFG" readonly="TRUE">
				    	</div>
				  </div>
				</div>
			</div>
  		<div class="col-md-4">
  			<div class="form-horizontal">
				  <div class="form-group">
				    <label for="docTitle4" class="col-xs-6 control-label">发文标题：</label>
				    <div class="col-xs-6">
				    	<input type="text" class="form-control" id="docTitle4" value="123456789" readonly="TRUE">
				    </div>
				  </div>
				</div>
  		</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="form-horizontal">
				  <div class="form-group">
				    <label for="contactName4" class="col-xs-6 control-label">联 系 人：</label>
							<div class="col-xs-6">
				    		<input type="text" class="form-control" id="contactName4" value="张三" readonly="TRUE">
				    	</div>
				  </div>
				</div>
			</div>
  		<div class="col-md-4">
  			<div class="form-horizontal">
				  <div class="form-group">
				    <label for="contactTel4" class="col-xs-6 control-label">联系电话：</label>
				    <div class="col-xs-6">
				    	<input type="text" class="form-control" id="contactTel4" value="11012345611" readonly="TRUE">
				    </div>
				  </div>
				</div>
  		</div>
  		
  		<div class="col-md-4">
  			<div class="form-horizontal">
				  <div class="form-group">
				    <label for="contactAddress4" class="col-xs-6 control-label">地&nbsp; &nbsp; &nbsp; &nbsp;址：</label>
				    <div class="col-xs-6">
				    	<input type="text" class="form-control" id="contactAddress4" value="学源街229号浙商创业园2楼会议室" readonly="TRUE">
				    </div>
				  </div>
				</div>
  		</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="form-horizontal">
				  <div class="form-group">
				    <label for="docSummary4" class="col-md-2 control-label">发文摘要：</label>
							<div class="col-md-10">
				    		<input type="text" class="form-control" id="docSummary4" value="请报名的人准时到达,&nbsp;&nbsp;&nbsp;请报名的人准时到达,&nbsp;&nbsp;&nbsp;请报名的人准时到达!" readonly="TRUE">
				    	</div>
				  </div>
				</div>
			</div>
		</div>
		
		

		<div class="row">
			<div class="col-md-12 col-md-offset-2">
				<br/>
				<button type="submit" class="btn btn-default btn-lg"><strong>报 名</strong></button>
			</div>
		</div>
		</form>
	</div>
	<!-- 表格结束 -->


<!-- JavaScript -->
	<!-- JQuery 1.9 (为了兼容IE8，使用低版本JQuery) -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- Respond.js (为了使Bootstrap响应式兼容IE8) -->
	<script type="text/javascript" src="js/respond.js"></script>
	<!-- html5shiv.js (为了能在IE8中使用HTML5) -->
	<script type="text/javascript" src="js/html5shiv.js"></script>
 
</body>
</html>
