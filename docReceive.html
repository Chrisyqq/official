<!DOCTYPE html>

				  </div>
				</form>
  		</div>
  		<div class="col-md-4">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="docNumber2" class="col-xs-6 control-label">发文编号：</label>
							<div class="col-xs-6">
				    		<input type="text" class="form-control" id="docNumber2">
				    	</div>
				  </div>
				</form>
			</div>
			<div class="col-md-4">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="docTitle2" class="col-xs-6 control-label">文件标题：</label>
							<div class="col-xs-6">
				    		<input type="text" class="form-control" id="docTitle2">
				    	</div>
				  </div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="startTime2" class="col-xs-6 control-label">开始时间：</label>
							<div class="col-xs-6">

				    	</div>
				  </div>
				</form>
			</div>
			<div class="col-md-4">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="endTime2" class="col-xs-6 control-label">结束时间：</label>
							<div class="col-xs-6">
				    		<input type="date" class="form-control" id="endTime2">
				    	</div>
				  </div>
				</form>
			</div>
			<div class="col-md-4">
				<button class="btn btn-default btn-block pull-right"><strong>查 询</strong></button>
			</div>
		</div>
	</div>
	<!-- 表单结束 -->
